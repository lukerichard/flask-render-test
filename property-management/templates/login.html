<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minuet Property Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="brand-text">Minuet</span>
                Property Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#properties">Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="login-form bg-white p-4 rounded-3 shadow">
                        <h2 class="text-center mb-4">Welcome Back</h2>
                        
                        <!-- Login Tabs -->
                        <ul class="nav nav-tabs nav-fill mb-4" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="landlord-tab" data-bs-toggle="tab" data-bs-target="#landlord" type="button" role="tab">
                                    <i class="fas fa-user-tie me-2"></i>Landlord Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tenant-tab" data-bs-toggle="tab" data-bs-target="#tenant" type="button" role="tab">
                                    <i class="fas fa-home me-2"></i>Tenant Login
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="loginTabsContent">
                            <!-- Landlord Login -->
                            <div class="tab-pane fade show active" id="landlord" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="landlordEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="landlordEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="landlordPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="landlordPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="landlordRemember">
                                        <label class="form-check-label" for="landlordRemember">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login as Landlord</button>
                                </form>
                            </div>

                            <!-- Tenant Login -->
                            <div class="tab-pane fade" id="tenant" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="tenantEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="tenantEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tenantPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="tenantPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="tenantRemember">
                                        <label class="form-check-label" for="tenantRemember">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login as Tenant</button>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a href="#" class="text-muted">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
